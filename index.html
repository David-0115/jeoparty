<!doctype html>
<html lang="en">

<head>

      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Jeoparty</title>

                        <tr class="row" id="row2">

      <div id="new-game-div">
            <h1 id="new-game">New Game</h1>
      </div>
      <div id="credits" class="credit">
            <p class="credit"><a href="credits.html">Credits</a></p>

      </div>


      <script src="https://unpkg.com/jquery"></script>

      <script src="jeopardy.js"></script>

</html>
